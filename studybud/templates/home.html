{% extends 'base.html' %}

{% block title %}
HOME
{% endblock %}

{% block body %}
    <div id="edit_tests">
        {% for quiz in quizes %}
        <div>
            {{quiz.quiz_name}} <button type="button" value="{{quiz.quiz_id}}">Edit</button>
        </div>            
        {%  endfor %}
    </div>
    <form hx-post="{% url 'home' %}" hx-trigger="submit">
    {% csrf_token %}
    {{quiz_form}}
    {% url 'home' %}
    <button type="submit">Submit</button>
    </form>
{% endblock %}
